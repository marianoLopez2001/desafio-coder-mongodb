<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Desafio Socket.io</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h2 class="text-center m-4">Chat</h2>
  <form class="d-flex flex-column text-center w-50 m-auto bg-light p-3 rounded" onsubmit="return handleChat(this)">
    <input required class="rounded p-1 m-1" placeholder="Nombre" id="primerNombre" type="text">
    <input required class="rounded p-1 m-1" placeholder="Apellido" id="apellido" type="text">
    <input required class="rounded p-1 m-1" placeholder="Mail" id="mail" type="mail">
    <input required class="rounded p-1 m-1" placeholder="Edad" id="edad" type="number">
    <input required class="rounded p-1 m-1" placeholder="Alias" id="alias" type="text">
    <input required class="rounded p-1 m-1" placeholder="Avatar" id="avatar" type="text">
    <input required class="rounded p-1 m-1" placeholder="Mensaje" id="text" type="text">
    <input class="btn btn-primary" type="submit" value="Enviar">
  </form>
  <div style="background-color: #F8F9FA; border-radius: 0.5rem; padding: 0.2rem; margin: 1rem; text-align: center;" id="chat">
  </div>

  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
